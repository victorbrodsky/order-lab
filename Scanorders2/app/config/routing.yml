
main_common_home:
    path:      /
    defaults:  { _controller: OlegUserdirectoryBundle:Home:mainCommonHome }
    schemes:  ['%connection_channel%']

main_under_construction:
    path:      /under-construction
    defaults:  { _controller: OlegUserdirectoryBundle:Home:underConstruction }
    schemes:  ['%connection_channel%']

#order is important: base bundle userdirectory must be the last one
oleg_deidentifier:
    resource: "@OlegDeidentifierBundle/Controller/"
