    type:     annotation
    prefix:   /fellowship-applications
    schemes:  ['%connection_channel%']

oleg_vacreq:
    resource: "@OlegVacReqBundle/Controller/"
    type:     annotation
    prefix:   /vacation-request
    schemes:  ['%connection_channel%']

oleg_calllog:
    resource: "@OlegCallLogBundle/Controller/"
    type:     annotation
    prefix:   /call-log-book
    schemes:  ['%connection_channel%']

oleg_orderform:
    resource: "@OlegOrderformBundle/Controller/"
    type:     annotation
    prefix:   /scan
    schemes:  ['%connection_channel%']

oleg_translationalresearch:
    resource: "@OlegTranslationalResearchBundle/Controller/"
    type:     annotation
    prefix:   /translational-research
    schemes:  ['%connection_channel%']

oleg_userdirectory:
    resource: "@OlegUserdirectoryBundle/Controller/"
    type:     annotation
    prefix:   /directory
    schemes:  ['%connection_channel%']


adesigns_calendar:
    resource: "@ADesignsCalendarBundle/Resources/config/routing.xml"
    prefix:   /vacation-request
    schemes:  ['%connection_channel%']


