<div class="panel panel-info">
  
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#nationalBoards">
          National Boards
        </a>
      </h4>
    </div>
  
    <div id="nationalBoards" class="panel-collapse collapse in">
      <div class="panel-body">
      
          <p>Please indicate national board examination dates and results received.</p>
          
          <div class="well">
            <label class="col-xs-12 control-label">USMLE Step 1</label>
            <div class="row withpaddingtop">    
              <div class="col-xs-4">
                <label for="USMLEStep1DatePassed" class="control-label">Date passed</label>         
                <input type="text" class="datepicker form-control allow-future-date" id="USMLEStep1DatePassed" name="USMLEStep1DatePassed" placeholder="Date passed">
              </div>      
              <div class="col-xs-4">
                <label for="USMLEStep1Score" class="control-label">Score</label>
                <input type="text" class="form-control" id="USMLEStep1Score" name="USMLEStep1Score" placeholder="Score">
              </div> 
              <div class="col-xs-4">
                <label for="USMLEStep1Percentile" class="control-label">Percentile</label>               
                <input type="hidden" class="combobox percentile" id="USMLEStep1Percentile" name="USMLEStep1Percentile" placeholder="Percentile"> 
              </div> 
            </div>    
          </div>   
        
          <div class="well">
            <label class="col-xs-12 control-label">USMLE Step 2</label>
            <div class="row withpaddingtop">    
              <div class="col-xs-4">
                <label for="USMLEStep2CKDatePassed" class="control-label">CK - Date passed</label>         
                <input type="text" class="datepicker form-control allow-future-date" id="USMLEStep2CKDatePassed" name="USMLEStep2CKDatePassed" placeholder="CK - Date passed">
              </div>      
              <div class="col-xs-4">
                <label for="USMLEStep2CKScore" class="control-label">CK - Score (optional)</label>
                <input type="text" class="form-control" id="USMLEStep2CKScore" name="USMLEStep2CKScore" placeholder="CK - Score (optional)">
              </div> 
              <div class="col-xs-4">
                <label for="USMLEStep2CKPercentile" class="control-label">Percentile</label>               
                <input type="hidden" class="combobox percentile" id="USMLEStep2CKPercentile" name="USMLEStep2CKPercentile" placeholder="Percentile"> 
              </div> 
            </div>                 
            <div class="row withpaddingtop">    
                <div class="col-xs-4">
                  <label for="USMLEStep2CSDatePassed" class="control-label">CS - Date passed</label>         
                  <input type="text" class="datepicker form-control allow-future-date" id="USMLEStep2CSDatePassed" name="USMLEStep2CSDatePassed" placeholder="CS - Date passed">
                </div>      
                <div class="col-xs-4">
                  <label for="USMLEStep2CSScore" class="control-label">CS - Score (optional)</label>
                  <input type="text" class="form-control" id="USMLEStep2CSScore" name="USMLEStep2CSScore" placeholder="CS - Score (optional)">
                </div>  
                <div class="col-xs-4">
                 <label for="USMLEStep2CSPercentile" class="control-label">Percentile</label>               
                 <input type="hidden" class="combobox percentile" id="USMLEStep2CSPercentile" name="USMLEStep2CSPercentile" placeholder="Percentile"> 
              </div> 
            </div>  
          </div>
          
          <div class="well">
            <label class="col-xs-12 control-label">USMLE Step 3</label>
            <div class="row withpaddingtop">    
              <div class="col-xs-4">
                <label for="USMLEStep3DatePassed" class="control-label">Date passed</label>         
                <input type="text" class="datepicker form-control allow-future-date" id="USMLEStep3DatePassed" name="USMLEStep3DatePassed" placeholder="Date passed">
              </div>      
              <div class="col-xs-4">
                <label for="USMLEStep3Score" class="control-label">Score (optional)</label>
                <input type="text" class="form-control" id="USMLEStep3Score" name="USMLEStep3Score" placeholder="Score (optional)">
              </div> 
              <div class="col-xs-4">
                <label for="USMLEStep3Percentile" class="control-label">Percentile</label>               
                <input type="hidden" class="combobox percentile" id="USMLEStep3Percentile" name="USMLEStep3Percentile" placeholder="Percentile"> 
              </div> 
            </div>    
          </div>  
          
          
          <div class="form-holder-element">          
            <div class="row withpaddingtop"> 
              <div class="col-xs-12">
                 <label for="ECFMGCertificate" class="control-label">For graduates of international medical schools, are you ECFMG-certified? </label>              
              </div>
              <div class="col-xs-12">              
                 <input type="radio" name="ECFMGCertificate" onclick="showWell(this)" value="Yes">&nbsp;Yes
                 &nbsp;
                 <input type="radio" name="ECFMGCertificate" onclick="hideWell(this)" value="No">&nbsp;No 
              </div>
            </div>
            <br>
            <div class="well wellcollapsable" style="display:none">
              <label class="col-xs-12 control-label">ECFMG Certificate</label>
              <div class="row withpaddingtop">                       
                <div class="col-xs-6">
                  <label for="ECFMGCertificateNumber" class="control-label">ECFMG Certificate Number</label>
                  <input type="text" class="form-control" id="ECFMGCertificateNumber" name="ECFMGCertificateNumber" placeholder="ECFMG Certificate Number">
                </div> 
                <div class="col-xs-6">
                  <label for="ECFMGCertificateDate" class="control-label">Date ECFMG Certificate Granted</label>         
                  <input type="text" class="datepicker form-control allow-future-date" id="ECFMGCertificateDate" name="ECFMGCertificateDate" placeholder="Date ECFMG Certificate Granted">
                </div>
              </div>    
            </div>
          </div>
          
          
          <div class="well">
            <label class="col-xs-12 control-label">COMLEX Level 1</label>
            <div class="row withpaddingtop">    
              <div class="col-xs-4">
                <label for="COMLEXLevel1DatePassed" class="control-label">Date passed</label>         
                <input type="text" class="datepicker form-control allow-future-date" id="COMLEXLevel1DatePassed" name="COMLEXLevel1DatePassed" placeholder="Date passed">
              </div>      
              <div class="col-xs-4">
                <label for="COMLEXLevel1Score" class="control-label">Score</label>
                <input type="text" class="form-control" id="COMLEXLevel1Score" name="COMLEXLevel1Score" placeholder="Score">
              </div> 
              <div class="col-xs-4">
                <label for="COMLEXLevel1Percentile" class="control-label">Percentile</label>               
                <input type="hidden" class="combobox percentile" id="COMLEXLevel1Percentile" name="COMLEXLevel1Percentile" placeholder="Percentile"> 
              </div> 
            </div>    
          </div>
          
          <div class="well">
            <label class="col-xs-12 control-label">COMLEX Level 2</label>
            <div class="row withpaddingtop">    
              <div class="col-xs-4">
                <label for="COMLEXLevel2DatePassed" class="control-label">Date passed</label>         
                <input type="text" class="datepicker form-control allow-future-date" id="COMLEXLevel2DatePassed" name="COMLEXLevel2DatePassed" placeholder="Date passed">
              </div>      
              <div class="col-xs-4">
                <label for="COMLEXLevel2Score" class="control-label">Score (optional)</label>
                <input type="text" class="form-control" id="COMLEXLevel2Score" name="COMLEXLevel2Score" placeholder="Score (optional)">
              </div> 
              <div class="col-xs-4">
                <label for="COMLEXLevel2Percentile" class="control-label">Percentile</label>               
                <input type="hidden" class="combobox percentile" id="COMLEXLevel2Percentile" name="COMLEXLevel2Percentile" placeholder="Percentile"> 
              </div> 
            </div>    
          </div>
          
          <div class="well">
            <label class="col-xs-12 control-label">COMLEX Level 3</label>
            <div class="row withpaddingtop">    
              <div class="col-xs-4">
                <label for="COMLEXLevel3DatePassed" class="control-label">Date passed</label>         
                <input type="text" class="datepicker form-control allow-future-date" id="COMLEXLevel3DatePassed" name="COMLEXLevel3DatePassed" placeholder="Date passed">
              </div>      
              <div class="col-xs-4">
                <label for="COMLEXLevel3Score" class="control-label">Score (optional)</label>
                <input type="text" class="form-control" id="COMLEXLevel3Score" name="COMLEXLevel3Score" placeholder="Score (optional)">
              </div> 
              <div class="col-xs-4">
                <label for="COMLEXLevel3Percentile" class="control-label">Percentile</label>               
                <input type="hidden" class="combobox percentile" id="COMLEXLevel3Percentile" name="COMLEXLevel3Percentile" placeholder="Percentile"> 
              </div> 
            </div>    
          </div>
        
      </div> <!-- panel-body -->
    </div> <!-- panel-collapse -->
    
  </div> <!-- panel panel-info -->
