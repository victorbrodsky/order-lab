framework:
    workflows:
        transres_project:
            type: 'state_machine'
            marking_store:
                type: 'single_state' # 'multiple_state' or 'single_state'
                arguments:
                    - 'state' #state keeps the marking state
            supports:
                - Oleg\TranslationalResearchBundle\Entity\Project
            #Project has state which is equal to this place
            places:
                - start
                - draft
                # irb
                - irb_review        #available for IRB review
                - irb_rejected      #rejected by IRB review. User can re-submit the project -resubmit_irb_rejected-> irb_review
                - irb_missinginfo   #Pending additional information from submitter - Request additional information from submitter
                # admin
                - admin_review
                - admin_rejected
                - admin_missinginfo
                # committee
                - committee_review
                - committee_rejected
                # final
                - final_review
                - final_approved
                - final_rejected
                # canceled - project can be canceled from any state. Transitions are not defined to not clog the workflow diagram.
                - canceled
                # closed
                - closed

            transitions:
                to_draft:
                    from: start
                    to: draft
#                to_completed:
#                    from: [start, draft]
#                    to: completed
                to_review:
                    from: [start, draft]
                    to: irb_review

                ### Main Actions ###
                #IRB Review
                irb_review_approved:
                    from: irb_review
                    to: admin_review
                irb_review_rejected:
                    from: irb_review
                    to: irb_rejected
                irb_review_missinginfo:
                    from: irb_review
                    to: irb_missinginfo
                irb_review_resubmit:
                     from: irb_missinginfo
                     to: irb_review
                #ADMIN Review
                admin_review_approved:
                    from: admin_review
                    to: committee_review
                admin_review_rejected:
                    from: admin_review
                    to: admin_rejected
                admin_review_missinginfo:
                    from: admin_review
                    to: admin_missinginfo
                admin_review_resubmit:
                     from: admin_missinginfo
                     to: admin_review
                #COMMITTEE Review
                committee_review_approved:
                    from: committee_review
                    to: final_review
                committee_review_rejected:
                    from: committee_review
                    to: committee_rejected
#                committee_review_missinginfo:
#                    from: committee_review
#                    to: committee_missinginfo
#                committee_review_resubmit:
#                    from: committee_missinginfo
#                    to: committee_review

                committee_finalreview_approved:
                    from: committee_review
                    to: final_approved

                #FINAL Review
                final_review_approved:
                    from: final_review
                    to: final_approved
                final_review_rejected:
                    from: final_review
                    to: final_rejected
#                final_review_missinginfo:
#                    from: final_review
#                    to: final_missinginfo
#                final_review_resubmit:
#                     from: final_missinginfo
#                     to: final_review

                #Closed
                approved_closed:
                    from: final_approved
                    to: closed
                #Un-Closed
                closed_approved:
                    from: closed
                    to: final_approved

        transres_request_billing:
            type: 'state_machine'
            marking_store:
                type: 'single_state' # 'multiple_state' or 'single_state'
                arguments:
                    - 'billingState' #state keeps the marking state
            supports:
