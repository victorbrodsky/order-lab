<!-- Uploads -->
<div class="panel panel-info">
  
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#applicantUploads">
            Uploads
          </a>
        </h4>
      </div>
      
      <div id="applicantUploads" class="panel-collapse collapse in">
        <div class="panel-body">
        
        
        <div class="well">
        
          <label class="col-xs-12 control-label">Applicant Photo (in JPEG format)</label>
          
          <div class="row"> 
           <div class="col-xs-12">
             
                <div class="col-xs-6">            
                  <input id="photo" class="upload-file-field" type="file" name="applicantPhoto"> 
                </div>
                <div class="col-xs-6">        
                  <input id="uploadPhotoBtn" class="btn btn-danger uploadBtn" type="submit" value="Press Here to Upload" disabled
                          onclick="this.value='Uploading...';
                          google.script.run
                          .withSuccessHandler(fileUploadedPhoto)
                          .withFailureHandler(onUploadFailure)
                          .uploadFilesPhoto(document.getElementById('applicantForm'));
                          return false;">            
                  <!-- <a id="uploadedPhotoStatus" style="display:none" href="">Photo Successfully Uploaded</a> -->
                  <div id="uploadedPhotoStatus" class="uploaded-file-status" style="display:none">Photo Successfully Uploaded</div>
                  <input id="uploadedPhotoUrl" class="uploadedPhotoUrl uploadedUrl" name="uploadedPhotoUrl" type="text" style="display:none">                  
               </div>
        
            </div>
          </div>
       </div>
       
       
       <div class="well">
        
          <label class="col-xs-12 control-label">Curriculum Vitae (CV) (in PDF format)</label>
          
          <div class="row"> 
           <div class="col-xs-12">
             
                <div class="col-xs-6">            
                  <input id="curriculumVitae" class="upload-file-field" type="file" name="curriculumVitae"> 
                </div>
                <div class="col-xs-6">        
                  <input id="uploadCurriculumVitaeBtn" class="btn btn-danger uploadBtn" type="submit" value="Press Here to Upload" disabled 
                          onclick="this.value='Uploading...';
                          google.script.run
                          .withSuccessHandler(fileUploadedCV)
                          .withFailureHandler(onUploadFailure)
                          .uploadFilesCV(document.getElementById('applicantForm'));
                          return false;">            
                  <div id="uploadedCVStatus" class="uploaded-file-status" style="display:none">CV Successfully Uploaded</div>
                  <input id="uploadedCVUrl" class="uploadedCVUrl uploadedUrl" name="uploadedCVUrl" type="text" style="display:none">                 
               </div>
        
            </div>
          </div>
          
       </div>
       
       
       <div class="well">
        
          <label class="col-xs-12 control-label">Cover Letter and/or Personal Statement (in PDF format)</label>
          
          <div class="row"> 
           <div class="col-xs-12">
             
                <div class="col-xs-6">            
                  <input id="coverLetter" class="upload-file-field" type="file" name="coverLetter"> 
                </div>
                <div class="col-xs-6">        
                  <input id="uploadCoverLetterBtn" class="btn btn-danger uploadBtn" type="submit" value="Press Here to Upload" disabled 
                          onclick="this.value='Uploading...';
                          google.script.run
                          .withSuccessHandler(fileUploadedCoverLetter)
                          .withFailureHandler(onUploadFailure)
                          .uploadFilesCoverLetter(document.getElementById('applicantForm'));
                          return false;">            
                  <div id="uploadedCoverLetterStatus" class="uploaded-file-status" style="display:none">Cover Letter Successfully Uploaded</div>
                  <input id="uploadedCoverLetterUrl" class="uploadedCoverLetterUrl uploadedUrl" name="uploadedCoverLetterUrl" type="text" style="display:none">
               </div>
        
            </div>
          </div>
          
       </div>
       
       
       <div class="well">
        
          <label class="col-xs-12 control-label">USMLE Scores (please merge all scores in one PDF file)</label>
          
          <div class="row"> 
           <div class="col-xs-12">
             
                <div class="col-xs-6">            
                  <input id="USMLEScores" class="upload-file-field" type="file" name="USMLEScores"> 
                </div>
                <div class="col-xs-6">        
                  <input id="uploadUSMLEScoresBtn" class="btn btn-danger uploadBtn" type="submit" value="Press Here to Upload" disabled 
                          onclick="this.value='Uploading...';
                          google.script.run
                          .withSuccessHandler(fileUploadedUSMLEScores)
                          .withFailureHandler(onUploadFailure)
                          .uploadFilesUSMLEScores(document.getElementById('applicantForm'));
                          return false;">            
                  <div id="uploadedUSMLEScoresStatus" class="uploaded-file-status" style="display:none">USMLE Scores Successfully Uploaded</div>
                  <input id="uploadedUSMLEScoresUrl" class="uploadedUSMLEScoresUrl uploadedUrl" name="uploadedUSMLEScoresUrl" type="text" style="display:none">
               </div>
        
            </div>
          </div>
          
       </div>
       
       
    </div>
   </div>
   
</div>
