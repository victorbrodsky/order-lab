monolog:
    handlers:
        main:
            type: rotating_file
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            max_files: 0
            level: notice
        nested_error:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%_ERROR.log'
            level: error
